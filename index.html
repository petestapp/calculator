<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="client.js"></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <button onclick="clickButton()">firstNumberPicked</button>

    <div>
        <button>c</button>
        <button>+/-</button>
        <button>%</button>
        <button value="divide" onclick="stageOperator(value)">/</button>
    </div>
    <div>
        <button value=7 onclick="stageNumbers(value)">7</button>
        <button value=8 onclick="stageNumbers(value)">8</button>
        <button value=9 onclick="stageNumbers(value)">9</button>
        <button value="multiply" onclick="stageOperator(value)">x</button>
    </div>
    <div>
        <button value=4 onclick="stageNumbers(value)">4</button>
        <button value=5 onclick="stageNumbers(value)">5</button>
        <button value=6 onclick="stageNumbers(value)">6</button>
        <button value="subtract" onclick="stageOperator(value)">-</button>
    </div>
    <div>
        <button value=1 onclick="stageNumbers(value)">1</button>
        <button value=2 onclick="stageNumbers(value)">2</button>
        <button value=3 onclick="stageNumbers(value)">3</button>
        <button value="add" onclick="stageOperator(value)">+</button>
    </div>
    <div>
        <button value=0 onclick="stageNumbers(value)">0</button>
        <button value=".">.</button>
        <button value="equals" onclick="completeOperation()">=</button>
    </div>
</body>

</html>
