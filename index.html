<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="vendors/jquery-3.6.0.min copy.js"></script>
    <script src="client.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="bg-dark p-4">
        <h1 class="text-muted text-center">Calculator</h1>
        <!-- <button onclick="clickButton()">Show Data</button> -->

        <div class="mx-auto bg-secondary rounded-4 p-3" style="width: 325px;">

            <div class="h1 text-end rounded p-1 bg-white" id="screen">SCREEN</div>

            <div class="row g-2 gap-2 m-2">
                <button type="button" class="col btn btn-danger" onclick="clearData()">c</button>
                <button type="button" class="col btn btn-light">+/-</button>
                <button type="button" class="col btn btn-light">%</button>
                <button type="button" class="col btn btn-dark" value="divide" onclick="stageOperator(value)">/</button>
            </div>
            <div class="row g-2 gap-2 m-2">
                <button type="button" class="col btn btn-light" value=7 onclick="stageNumbers(value)">7</button>
                <button type="button" class="col btn btn-light" value=8 onclick="stageNumbers(value)">8</button>
                <button type="button" class="col btn btn-light" value=9 onclick="stageNumbers(value)">9</button>
                <button type="button" class="col btn btn-dark" value="multiply"
                    onclick="stageOperator(value)">x</button>
            </div>
            <div class="row g-2 gap-2 m-2">
                <button type="button" class="col btn btn-light" value=4 onclick="stageNumbers(value)">4</button>
                <button type="button" class="col btn btn-light" value=5 onclick="stageNumbers(value)">5</button>
                <button type="button" class="col btn btn-light" value=6 onclick="stageNumbers(value)">6</button>
                <button type="button" class="col btn btn-dark" value="subtract"
                    onclick="stageOperator(value)">-</button>
            </div>
            <div class="row g-2 gap-2 m-2">
                <button type="button" class="col btn btn-light" value=1 onclick="stageNumbers(value)">1</button>
                <button type="button" class="col btn btn-light" value=2 onclick="stageNumbers(value)">2</button>
                <button type="button" class="col btn btn-light" value=3 onclick="stageNumbers(value)">3</button>
                <button type="button" class="col btn btn-dark" value="add" onclick="stageOperator(value)">+</button>
            </div>
            <div class="row g-2 gap-2 m-2">
                <button type="button" class="col-3 btn btn-light" value=0 onclick="stageNumbers(value)">0</button>
                <button type="button" class="col-3 btn btn-light" value="." onclick="stageNumbers(value)">.</button>
                <button type="button" class="col btn btn-info" value="equals" onclick="completeOperation()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
